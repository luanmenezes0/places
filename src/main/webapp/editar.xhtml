<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css" />
	<title>Edição</title>
</h:head>
<h:body>

	<h:form>
		<h3>Editar</h3>
		<h:inputHidden value="#{pontoTuristicoBean.ponto.id}"></h:inputHidden>
		<h:panelGrid columns="2">
			<h:outputText value="Nome: " />
			<h:inputText value="#{pontoTuristicoBean.ponto.nome}" />
			<h:outputText value="Cidade: " />
			<h:inputText value="#{pontoTuristicoBean.ponto.cidade}" />
			<h:outputText value="Imagem: " />
			<h:inputText value="#{pontoTuristicoBean.ponto.foto}" />
			<h:commandButton value="Editar" action="#{pontoTuristicoBean.editar}" />
			<h:commandLink value="Listar" action="listagem.xhtml" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
